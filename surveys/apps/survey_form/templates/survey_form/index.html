<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	

	

		<div id="wrapper">

			<form action='/process' method='post'>
				{% csrf_token %}
		    	<p>Your Name: 			<input class="person" type='text' name='name'></p>
		    	<p>Dojo Location: 		<select class="cities" name="location">
									    <option value="sanjose">San Jose</option>
									    <option value="seattle">Seattle</option>
									    <option value="dallas">Dallas</option>
									    <option value="losangeles">Los Angeles</option>
										</select></p>
		    	<p>Favorite Language 	<select class="favorite_lang" name="language">
									    <option value="python">Python</option>
									    <option value="ruby">Ruby</option>
									    <option value="html/css">HTML/CSS</option>
									    <option value="C++">C++</option>
										</select></p>
				<p>Comment (optional): </p>
										<p><textarea id="comment_section" name="comment" rows="10" cols="100" placeholder="Enter text here..."></textarea></p>
										<input type='submit' value='Submit'>
			</form>
	
	
</body>
</html>
