<!DOCTYPE html>
<html>
<head>
	<title>Show the User Id</title>
</head>
<body>


		<form action='/users/{{ user.id }}/confirm_delete' method='POST'>
        {% csrf_token %}

          <input type="hidden" name="user_id" value = "{{ user.id }}">
          <p><label for="first_name">First Name</label>
          <input class="person" type='text' name='first_name' value= '{{ user.first_name }}'></p>

          <p><label for="last_name">Last Name</label>
          <input class="person" type='text' name='last_name' value= '{{ user.last_name }}'></p>

          <p><label for="Email">Email</label>
          <input class="person" type='text' name='email' value= '{{ user.email }}'></p>


          <input type="submit" value="Delete User?">
       </form>
		
		
        
     
</body>
</html>
