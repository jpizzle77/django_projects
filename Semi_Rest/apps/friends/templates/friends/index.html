<!DOCTYPE html>
<html>
  <head>
    <title>Full friends</title>
   
  </head>
    <body>

    <div id="wrapper">

            <div id='friends'>
            <table>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Actions</th>
                  
                </tr>
                
            {% for user in users %}
              <!--<a href="/friends/{{ user.id }}"> Goto person's homepage</a>-->
              <tr>
                  <td>{{ user.first_name}}</td>
                  <td>{{ user.last_name}}</td>
                  <td> {{ user.email }} </td>
                  <td> {{ user.id }} </td>
                <!--<td><form action='/friends/{{ user.id }}' method='POST'>
                  <input type="hidden" name="id" value = "{{ user.id }}">
                  <input type="submit" value="Update friend?">
                </form></td>-->
                <td><a href ='/users/{{ user.id }}'>Show </a></td>
                <td><a href ='/users/{{ user.id }}/edit'>Edit </a></td>
                <td><a href ='/users/{{ user.id }}/delete'>Delete </a></td>
                
                </tr>
            {% endfor %}

            <h3><a href ='/users/new'>Add a new user?</a></h3>

            </table>
            </div>

  
     

      </div> <!-- END OF WRAPPER DIV                                  -->
  </body>
</html>
