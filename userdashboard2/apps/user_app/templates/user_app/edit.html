<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
		<div>
		   
       <h3> <a href ="">Return to dashboard </a></h3>

        {% if messages %}
          {% for message in messages %}
           <p>{{ message }} </p>
          {% endfor %}
        {% endif %}
        
        <div>
        <h1>Edit user information</h1>
        <form action="{% url 'user_app:edit_info' user.id %}" method='POST'>
         {% csrf_token %}

          <input class="person" type='hidden' name='user_id' value= "{{ user.id }}"></p>

          <p><label for="first_name">First Name</label>
          <input class="person" type='text' name='first_name' value= '{{ user.first_name }}'></p>

          <p><label for="last_name">Last Name</label>
          <input class="person" type='text' name='last_name' value= '{{ user.last_name }}'></p>

          <p><label for="Email">Email</label>
          <input class="person" type='text' name='email' value= '{{ user.email }}'></p>
          
          <input type="submit" value="Save">

          </form>
          </div>

          <div>

            <h1>Change Password</h1>
            <form action="{% url 'user_app:edit_password' user.id %}" method='POST'>
              {% csrf_token %}

              <input class="person" type='hidden' name='user_id' value= "{{ user.id }}"></p>

              <p><label for="password">Password</label>
              <input class="person" type='text' name='password' value= ''></p>

              <p><label for="confirm_password">Confirm Password</label>
              <input class="person" type='text' name='confirm_password' value= ''></p>

              <input type="submit" value="Save">
            </form>

         </div>
         <p></p>
          <div>
            <h2>User Level</h2>

            <form action="{% url 'user_app:edit_level' user.id %}" method='POST'>
            {% csrf_token %}

              <input class="person" type='hidden' name='user_id' value= "{{ user.id }}"></p>

              <select name="level">
                <option value="admin">Admin</option>
                <option value="guest">Guest</option>
                
              </select>
              <br><br>
              <input type="submit" value="submit">
            </form>

         </div>



         
         </div>
</body>
</html>
